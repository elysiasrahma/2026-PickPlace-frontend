<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>PickPlace - Booking</title>
</head>

<body class="p-8 bg-base-200 min-h-screen" data-theme="cupcake">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-primary">PickPlace Dashboard</h1>

    <div role="tablist" class="tabs tabs-lifted">

      <input type="radio" name="pickplace_tabs" role="tab" class="tab" aria-label="Ruangan Tersedia" id="tab-rooms"
        checked />
      <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
        <div class="overflow-x-auto">
          <table class="table w-full">
            <thead>
              <tr class="text-center">
                <th class="text-left">Nama Ruangan</th>
                <th>Kapasitas</th>
                <th>Informasi</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="room-table">
            </tbody>
          </table>
        </div>
      </div>

      <input type="radio" name="pickplace_tabs" role="tab" class="tab" aria-label="Status Peminjaman"
        id="tab-requests" />
      <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">

        <div class="flex justify-between items-center mb-4">
          <h3 class="font-bold text-lg">Riwayat Pengajuan</h3>
          <input type="text" id="search-input" placeholder="Cari Nama Peminjam..."
            class="input input-bordered input-sm w-full max-w-xs" />
        </div>

        <div class="overflow-x-auto">
          <table class="table w-full">
            <thead>
              <tr>
                <th>Organisasi</th>
                <th>Ruangan</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="request-table">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <dialog id="detail_modal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg text-primary" id="detail-title"></h3>

        <div id="detail-content" class="py-4 mt-2">
        </div>

        <div class="modal-action">
          <form method="dialog"><button class="btn">Tutup</button></form>
        </div>
      </div>
    </dialog>

    <dialog id="booking_modal" class="modal">
      <div class="modal-box w-11/12 max-w-lg">
        <h3 class="font-bold text-lg">Pinjam Ruangan: <span id="modal-room-name" class="text-secondary"></span></h3>

        <input type="hidden" id="booking-room-id" />

        <form id="booking-form" class="space-y-4 mt-4">

          <div class="form-control">
            <label class="label"><span class="label-text">Nama Peminjam</span></label>
            <input type="text" id="borrower-name" placeholder="Nama Lengkap anda" class="input input-bordered w-full"
              required />
          </div>

          <div class="form-control">
            <label class="label"><span class="label-text">Asal Organisasi</span></label>
            <input type="text" id="org-name" placeholder="BEM/Hima/UKM" class="input input-bordered w-full" required />
          </div>

          <div class="flex gap-4">
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text">Mulai</span></label>
              <input type="datetime-local" id="start-time" class="input input-bordered w-full" required />
            </div>
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text">Selesai</span></label>
              <input type="datetime-local" id="end-time" class="input input-bordered w-full" required />
            </div>
          </div>

          <div class="form-control">
            <label class="label"><span class="label-text">Keperluan</span></label>
            <textarea id="purpose" class="textarea textarea-bordered w-full"
              placeholder="Contoh: Rapat Koordinasi Tahunan" required></textarea>
          </div>

          <div class="modal-action">
            <button type="button" class="btn" onclick="booking_modal.close()">Batal</button>
            <button type="submit" class="btn btn-primary">Kirim Request</button>
          </div>
        </form>
      </div>
    </dialog>

    <dialog id="edit_modal" class="modal">
      <div class="modal-box w-11/12 max-w-lg">
        <h3 class="font-bold text-lg text-info">Edit Detail Pengajuan</h3>
        <p class="text-xs text-gray-500 mb-4">Ruangan & Organisasi tidak dapat diubah. Silakan buat pengajuan baru jika
          ada kesalahan lokasi.</p>

        <input type="hidden" id="edit-booking-id" />
        <input type="hidden" id="edit-room-id" />
        <input type="hidden" id="edit-org-name" /> <input type="hidden" id="edit-purpose" />
        <form id="edit-form" class="space-y-4">
          <div class="form-control">
            <label class="label"><span class="label-text font-bold">Nama Peminjam</span></label>
            <input type="text" id="edit-borrower-name" class="input input-bordered w-full" required />
          </div>

          <div class="flex gap-4">
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text font-bold">Waktu Mulai</span></label>
              <input type="datetime-local" id="edit-start-time" class="input input-bordered w-full" required />
            </div>
            <div class="form-control w-1/2">
              <label class="label"><span class="label-text font-bold">Waktu Selesai</span></label>
              <input type="datetime-local" id="edit-end-time" class="input input-bordered w-full" required />
            </div>
          </div>

          <div class="bg-base-200 p-4 rounded-xl mb-4 border border-base-300">
            <div class="grid grid-cols-2 gap-y-3 text-sm">
              <div>
                <span class="text-xs font-bold text-gray-400 uppercase">Ruangan</span>
                <p id="edit-room-display" class="font-semibold text-primary"></p>
              </div>
              <div>
                <span class="text-xs font-bold text-gray-400 uppercase">Organisasi</span>
                <p id="edit-org-display" class="font-semibold text-gray-700"></p>
              </div>
              <div class="col-span-2 border-t border-base-300 pt-2">
                <span class="text-xs font-bold text-gray-400 uppercase">Keperluan</span>
                <p id="edit-purpose-display" class="text-gray-600"></p>
              </div>
            </div>
          </div>

          <div class="modal-action">
            <button type="button" class="btn" onclick="edit_modal.close()">Batal</button>
            <button type="submit" class="btn btn-info">Simpan Perubahan</button>
          </div>
        </form>
      </div>
    </dialog>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
